<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type= "text/css" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Search</h1>
        <form action="/search/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-lg-5">
                    <input type="text" name="srh" class="form-control" placeholder="Enter first_name or contact">
                </div>
                <label class="col-lg-2">
                    <button type="submit" class="btn btn-danger"> Search </button>
                </label>
            </div>


        </form><br><br>
        <div>
            {% if messages %}
            <ul class="messages">
                {% for k in messages %}
                <li style="color: red">{{ k }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div><br>
        <div style="color: blue">

            {% if sr %}
            {% for k in sr %}
            <table border="0px" width="300px">
                <tr>
                    <td>First-Name</td>
                    <td>{{ k.first_name }}</td>
                </tr>

                <tr>
                    <td>Last-Name</td>
                    <td>{{ k.last_name }}</td>
                </tr>

                <tr>
                    <td>Contact</td>
                    <td>{{ k.contact }}</td>
                </tr>
            </table>
            <hr>
            {% endfor %}
            {% endif %}

        </div>
    </div>
</body>
</html>
